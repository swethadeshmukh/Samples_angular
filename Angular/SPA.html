<html>
<head>
   <title>Angular JS Views</title>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

<style>
ul {
    list-style-type: none;
    margin: 0px;
    padding: 0;
position:center;
}

li {
    display: inline;
}
</style>
</head>



<body>
   <h2 align="center">AngularJS Sample Application - Employee Management</h2>

 <div ng-app="mainApp">
	</br>

<ul>
      <li><a href="#addemployee">Add employee</a></li>
      <li><a href="#viewemployees">View employees</a></li>
      <li><a href="#editemployees">Edit employees</a></li>
      <li><a href="#deleteemployees">Delete employees</a></li>
      <li><a href="#allemployeesemployees">List of employees </a></li>
</ul>
       <div ng-view style="background-color:orange">

       </div>


 <script type="text/ng-template" id="addemployee.htm">
         <h2> Add employee </h2>
      <h2> Hello :  {{message}} </h2>	
	<img src="img/1.jpg" width="300px" height="300px"/>
	
 </script>
 
 <script type="text/ng-template" id="viewemployees.htm">
         <h2> View employees </h2>	    
       <h2>  {{message}} </h2>	
	<img src="img/2.jpg" width="300px" height="300px"/>
  </script>	

  <script type="text/ng-template" id="editemployees.htm">
         <h2> Edit employees </h2>	    
        <h2> {{message}} </h2>	
	<img src="img/3.jpg" width="300px" height="300px"/>
  </script>	

  <script type="text/ng-template" id="deleteemployees.htm">
         <h2> Delete employees </h2>	    
       <h2>  {{message}} </h2>	
	<img src="img/4.jpg" width="300px" height="300px"/>
  </script>	

  <script type="text/ng-template" id="allemployees.htm">
         <h2> List employees </h2>	    
       <h2>  {{message}} </h2>	
	<img src="img/5.jpg" width="300px" height="300px"/>
  </script>	



   </div>


<script>
      var mainApp = angular.module("mainApp",['ngRoute']);
      
      mainApp.config(['$routeProvider',
         function($routeProvider) {
            $routeProvider.
               when('/addemployee', {
                  templateUrl: 'addemployee.htm',
                  controller: 'AddemployeeController'
               }).
               when('/viewemployees', {
                  templateUrl: 'viewemployees.htm',
                  controller: 'ViewemployeesController'
               }).
               when('/editemployees', {
                  templateUrl: 'editemployees.htm',
                  controller: 'editemployeesController'
               }).
               when('/deleteemployees', {
                  templateUrl: 'deleteemployees.htm',
                  controller: 'deleteemployeesController'
               }).
               when('/allemployees', {
                  templateUrl: 'allemployees.htm',
                  controller: 'allemployeesController'
               }).
               otherwise({
                  redirectTo: '/allemployees'
               });
         }]);

         mainApp.controller('AddemployeeController', function($scope) {
            $scope.message = "This page will be used to display add employee form";
         });

         mainApp.controller('ViewemployeesController', function($scope) {
            $scope.message = "This page will be used to view a specific employee";
         });

          mainApp.controller('editemployeesController', function($scope) {
            $scope.message = "This page will be used to edit employees";
         });

           mainApp.controller('deleteemployeesController', function($scope) {
            $scope.message = "This page will be used to delete employees";
         });

            mainApp.controller('allemployeesController', function($scope) {
            $scope.message = "This page will be used to display all the employees";
         });
   </script>
